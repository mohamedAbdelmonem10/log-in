<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/welcome page.css">
    <title>welcome page</title>
</head>
<body>

    <div class="content position-relative" id="welcome">
        <nav class="navbar navbar-expand-lg fixed-top shadow">
            <div class="container">
              <h2 class="text-white">
                  SMART LOGIN
              </h2>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <button class="btn btn-outline-warning text-white" id="logoutBtn">Log out</button>
                </ul>
              </div>
            </div>
          </nav>
          <div class="inner position-absolute text-info w-50">
            <div class="mx-auto p-5 text-center w-100"> 
                <span class="h1 text-center w-100" id="username"></span>
            </div>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/welcome page.js"></script>
</body>
</html>
