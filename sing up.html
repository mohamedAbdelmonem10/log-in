<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/sing up.css">
    <title>sing up</title>
</head>
<body>
    <div class="container py-5">
        <div class="inner mx-auto text-center p-5">
            <h1 class="text-info">Smart Login System</h1>
            <div class="name">
                <label for="signupName"></label>
                <input type="text" id="signupName" placeholder="Enter your name">
            </div>
            <div class="email">
              <label for="signupEmail"></label>
              <input type="email" id="signupEmail" placeholder="Enter your email">
            </div>
            <div class="pass mb-2">
                <label for="signupPassword"></label>
                <input type="password" id="signupPassword" placeholder="Enter your password">
            </div>
            <div id="exist"></div>
            <button type="submit" id="btnSingUP" class="btn btn-outline-info w-100 mt-4">Sing Up</button>
            
            <p class="text-white pt-3">You have an account? 
                <a href="./index.html" class="text-white">Signin</a>
            </p>
        </div>
    </div>
    <script src="./js/singup.js"></script>
</body>
</html>
